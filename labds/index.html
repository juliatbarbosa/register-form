<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>

<link rel="stylesheet" href="./styles.css">

    <title>Lab Design System</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="https://cdn.worldvectorlogo.com/logos/react-2.svg" alt="">
            <h2>Ignite Lab</h2>
            <p>Faça login e comece a usar!</p>
        </header>
        <form action="#">
            <div class="input">
                <label for="#">Endereço de e-mail</label>
                <input type="text" placeholder="johndoe@example.com">
            </div>
            <div class="input">
                <label for="#">Sua senha</label>
                <input type="password" placeholder="**********">
            </div>

            <div class="remember">
                <input type="checkbox">
                <p>Lembrar de mim por 30 dias</p> 
            </div>

            <button>Entrar na plataforma</button>
        </form>
        <div class="links">
            <a href="#">Esqueceu sua senha?</a>
            <a href="#">Não possui conta? Crie uma agora</a>
        </div>
    </div>
</body>
</html>
